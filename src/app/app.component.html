<form>
  <div class="form-group">
    <p>Login</p>
    <label>Email Address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password">
  </div>
  
  <button type="submit" class="btn-btn-primary" (click)="loginUser()">Submit</button>
</form> 

<form>
  <div class="form-group">
    <p>SignUp</p>
    <label>Email Address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="username1">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password1">
  </div>
  
  <button type="submit" class="btn-btn-primary" (click)="signUp()">Submit</button>
</form>
